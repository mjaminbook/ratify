<!DOCTYPE>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <title>Questions</title>
</head>
<body>
    <!--TODO: Move this style to styles.css-->
<div id="q_list" style="overflow:scroll"></div>
</body>
</html>

<script>

var questions = [];
questions.push({question:"Test question",num_votes:"4"});
questions.push({question:"Second test question",num_votes:"3"});

for (var i=0; i < questions.length; i++) {
    //add the row to the list
            //TODO: move styles to question class in styles.css
    $("#q_list").append($("<div class='question' style='border-style:solid; margin-bottom:6px'>")
    //add the question to the row
    .append($("<p>").append(questions[i].question))
    //add the number of votes to the row
    .append($("<p>").append(questions[i].num_votes)));
}

</script>
